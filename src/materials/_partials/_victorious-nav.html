<header role="banner" class="main-site-header header-tray victorious-header reset-formatting">
  <div class="block centraliser header-inner">
    <!-- Logotype -->
    <div class="logo header-logo">
      <a href="https://static.victoria.ac.nz/prototypes/home.html" title="Victoria University of Wellington homepage">
        <picture>
          <!-- *MUST* be in pixels to avoid inconsistencies between CSS mediaqueries and HTML mediaqueries on Safari (*facepalm*)  -->
          <source media="(max-width: 687px)" srcset="{{#if baseurl}}{{baseurl}}/{{else}}{{/if}}images/new/v2/shield-green.svg">
          <source media="(min-width: 688px) and (max-width: 1087px)" srcset="{{#if baseurl}}{{baseurl}}/{{else}}{{/if}}images/new/v2/logo-green-full.svg">
          <img src="{{#if baseurl}}{{baseurl}}/{{else}}{{/if}}images/new/v2/logo-green-full.svg" alt="Victoria University of Wellington - Te Whare Wānanga o te Ūpoko o te Ika a Māui">
        </picture>
      </a>
    </div>
    <div class="header-content vict-logo">
      <h1 class="tcon-visuallyhidden">Victorious</h1>
      <img class="" src="{{#if baseurl}}{{baseurl}}/{{else}}{{/if}}images/victorious-logo.png" alt="Victorious logo">
    </div>

    <div class="header-toggle">

      <button  role="search" class="search-toggle flat" href="javascript:void(0)">
        <span class="icon-search"></span></button>

        <!--  Menu toggle -->
        <button class="tray-toggle flat" role="toggle-menu" >
          <span class="icon-menu"></span>
          <!-- <span class="text-menu-button">MENU</span> -->
        </button>
    </div>
    <!--  tray slide out-->
    <nav class="menu-container main-nav tray tray-closed" aria-label="Main Navigation">
      <div class="tray-content">
        <div class="tray-close">
          <button class="close-tray flat"><span class="icon-cross"></span></button>
        </div>

        <div class="tray-search-bar search-button-inside form-light">
          <form class="" action="https://www.wgtn.ac.nz/search" role="search">
            <label class="search-label visually-hidden" for="search">
                <span>Search</span>
            </label>
            <input class="search-input" id="search" type="text" placeholder="Search" name="q" autocorrect="off">
            <button class="submit-button" type="submit"><span class="icon-search"></span></button>
          </form>
        </div>

        <header class="tray-title">
          <h2>CONTENTS</h2>
          <p class="issue">
              Victorious 2020</p>
        </header>

        <div role="menu" class="tray-main-nav">
          <ul class="main-nav-list">


              <script>
                  unique.forEach((item) => {
                      document.write('<li class="main-nav-item"><a role="nav-item" href="#" title="' + item + ' page" class="main-nav-link">' + item + '</a></li>');
                  });

              </script><li class="main-nav-item"><a role="nav-item" href="#" title="News page" class="main-nav-link">News</a></li><li class="main-nav-item"><a role="nav-item" href="#" title="Research page" class="main-nav-link">Research</a></li><li class="main-nav-item"><a role="nav-item" href="#" title="COVID page" class="main-nav-link">COVID</a></li><li class="main-nav-item"><a role="nav-item" href="#" title="Opinion page" class="main-nav-link">Opinion</a></li><li class="main-nav-item"><a role="nav-item" href="#" title="Message from the Vice-Chancellor page" class="main-nav-link">Message from the Vice-Chancellor</a></li>



            </ul>
            <hr>
            <div class="past-issues">
                <a href="#">
                  <h3>Issues</h3>
                  <span class="icon-caret-right"></span>
                </a>

                <ul class=" issues">
                  <script>
                      allIssues.forEach((item) => {
                          if (item.hasOwnProperty('name')){
                          document.write('<li><a role="nav-item" href="' + item.url + '" title="' + item.name + ' issue" class="main-nav-link active">' + item.name + '</a></li>');
                          }
                      });

                  </script><li><a role="nav-item" href="https://cms.wgtn.ac.nz/vt-uc/issues/victorious-2020" title="Victorious 2020 issue" class="main-nav-link active">Victorious 2020</a></li><li><a role="nav-item" href="https://cms.wgtn.ac.nz/vt-uc/issues/victorious-2021" title="Victorious 2021 issue" class="main-nav-link active">Victorious 2021</a></li><li><a role="nav-item" href="https://cms.wgtn.ac.nz/vt-uc/issues/victorious-2022" title="Victorious 2022 issue" class="main-nav-link active">Victorious 2022</a></li>

                </ul>
            </div>

        </div>


      </div>
    </nav>

  </div>
</header>
