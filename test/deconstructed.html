<script>
    /** Wrapper around 'Shuffle' plugin exposing only essentials */
    var Filterator = function( wrapperSelector, itemSelector, model, CONFIG ) {

        // Checks & pre-init
        if ( !areParamsValid() ) return {};



        // Dependencies
        var Shuffle    = window.Shuffle,



        // Members
        wrapperElement         = document.querySelector( wrapperSelector ),

        changeModel            = model,

        filteringRuleFunctions = [],



        // Initialise and configure
        shuffle = createShuffleInstance();



        // Expose Service API
        return {
            filter:              filter,

            addFilteringRule:    addFilteringRule,
            clearFilteringRules: clearFilteringRules,
            removeFilteringRule: removeFilteringRule,
        };



        /** Private functions. */

        function areParamsValid(){
            // Required attributes
            if ( !wrapperSelector || !itemSelector ){
                console.error( 'Filterator: First two parameters `wrapperSelector` and `itemSelector` are required to initialise the Filterator instance.' )
                return false;
            }

            if ( !window.Shuffle ) {
                console.error( 'Filterator: The library `Shuffle.js` (https://vestride.github.io/Shuffle) is required to use filtering.')
                return false;
            }

            return true;
        }

        function createShuffleInstance() {
            // Reset CSS
            Shuffle.ShuffleItem.Css.INITIAL = {
                display: 'block',
                'will-change': 'transform',
            };

            Shuffle.ShuffleItem.Css.VISIBLE = {
                before: {
                  opacity: 1,
                  visibility: 'visible',
                  display: 'block',
                },
                after: {
                  transitionDelay: '',
                },
            };

            Shuffle.ShuffleItem.Css.HIDDEN = {
                before: {
                  opacity: 0,
                  display: 'none',
                },
                after: {
                  visibility: 'hidden',
                  transitionDelay: '',
                },
            };

            var newShuffle = new Shuffle( wrapperElement, {
                itemSelector:  itemSelector,
                useTransforms: false,
            });

            return newShuffle;
        }



        /** Public methods. */

        function filter() {
            shuffle.filter( function( element, shuffle ){
                // ADITIVE strategy => All must pass to be shown
                return filteringRuleFunctions.every( function( ruleFn ) {
                    // Run the rules one by one
                    return ruleFn( element, shuffle, changeModel );
                })
            });
        }

        // Filtering rules management
        function addFilteringRule( filteringRuleFn ) {
            filteringRuleFunctions.push( filteringRuleFn );
        }

        function removeFilteringRule( filteringRuleFn ) {
            var index = filteringRuleFunctions.indexOf( filteringRuleFn );

            if ( index !== -1 ) filteringRuleFunctions.splice( index, 1 );
        }

        function clearFilteringRules() {
            filteringRuleFunctions = [];
        }
    }
</script>


<script>
    // Constants
    var CLASS_TAG_SELECTED      = 'selected',
        CLASS_SHALLOW_FILTER    = 'shallow-filter',

        filterator;


    function initFiltering() {
        // Members
        var searchText,

          favouriteFilter = null,
          othersFilter    = null;


        if ( $( '.tools-favourite' ).length ) {
          var favouriteFilter = new Filterator( '.tools-favourite .flex-grid', '.tile' );
          favouriteFilter.addFilteringRule( titleBasedFiltering );
        }

        if ( $( '.tools-others' ).length ) {
          var othersFilter = new Filterator( '.tools-others .flex-grid', '.tile' );
          othersFilter.addFilteringRule( titleBasedFiltering );
        }


        // Specify filtering rules
        function titleBasedFiltering( element, shuffle ) {
          if ( !searchText ) return true;

          var itemTitle = element.querySelector( '.title' ).textContent.toLowerCase().trim();

          return ( itemTitle.indexOf( searchText ) !== -1 );
        }


        // Add event listeners to the UI

        // 1) Search
        if(toolbarApps.config.showSearch != false) {
            document.getElementById( 'filter-query' ).addEventListener( 'input', handleSearching );
        }

        function performSearch( keyword ) {
          searchText = keyword.toLowerCase();
          if ( favouriteFilter ) favouriteFilter.filter();
          if ( othersFilter ) othersFilter.filter();
        }

        function handleSearching( event ) {
          performSearch( event.target.value )
        }

        return {
          performSearch: performSearch,
        };
    }


    /** Run when document is fully ready! */
    $(function() {
      // Constants
      var TOOL_PREFIX     = 'tool-',
          URL_QUERY_MODAL = 'toolbar',

          MODAL_CONFIG    = {
            onShow:        addModalsUrlQuery,
            onClose:       removeModalsUrlQuery,
            disableFocus:  true,
            disableScroll: true,
            //debugMode:   true,
          };


      (function init() {
        render();
        bindGlobalEvents();
      })();


      function bindGlobalEvents() {
        // Bind optimised clickable events
        $( '.dialog-content' ).bind( 'click', function( event ) {
          if ( event.target && event.target.classList.length ) {

            if ( event.target.classList.contains( 'toggle-favourite' ) ) {
               // (Un)favourite a tool
               toggleFavouriteTool( event );
            }
            // Add other actions here!
          }
        });

        $( '#filter-query' ).bind( 'focus', function( event ) {
          $( '.filter' ).addClass( 'group-focused' );
        });

        $( '#filter-query' ).bind( 'focusout', function( event ) {
          $( '.filter' ).removeClass( 'group-focused' );
        });
      }


      function autoOpenModal() {
        if ( Url.queryString( URL_QUERY_MODAL )) {
          MicroModal.show( 'toolbar', MODAL_CONFIG );
        }
      }


      /* TEMPLATING & HTML RENDERING */

      function compileFavouriteButtonHtml( isFavourited ) {
        if(toolbarApps.config.showFavourites == false) return;

        var buttonTitle = isFavourited ? 'Remove from favourites' : 'Add to favourites';

        return '<a href="javascript:;" title="' + buttonTitle + '" class="btn-options toggle-favourite"><span class="icon-star"></span></a>';
      }


      function compileAppIconHtml( iconData, hasSso ) {
        iconData = iconData || {
          colour:    null,
          className: 'layout',
        };

        var ssoTagHtml = hasSso ? '<span class="microtag" title="Supports Single-Sign-on functionality"><svg class="logo-icon key"><use xlink:href="#icon-key"></use></svg></span>' : '',

        html = '';

        if ( iconData.hasOwnProperty( 'customHtml' ) && iconData.customHtml ) {
          // SVG-based icon
          html = iconData.customHtml + ssoTagHtml;
          if ( hasSso ) html = '<span class="logo-wrapper">' + html + '</span>';
        } else {
          // Font-icon based
          html = '<span class="icon-' + iconData.className + ( iconData.colour ? ( ' colour-' + iconData.colour ) : '' ) + '">' + ssoTagHtml + '</span>';
        }

        return html;
      }


      function compileAppListItemsHtml( appListModel, isFavourited ) {
        var html = '';

        for ( var i = 0; i < appListModel.length; i++ ) {
          var singleApp = appListModel[ i ],

            appLinkTitle = singleApp.description || singleApp.name,

            listItemHtml = [
              '<li class="tile" id="tool-' + singleApp.id + '">',
                compileFavouriteButtonHtml( isFavourited ),
                '<h3>',
                  '<a target="_blank" rel="noopener" href="' + singleApp.url + '" tabindex="0" title="' + appLinkTitle + '">',
                    compileAppIconHtml( singleApp.icon, singleApp.hasSso ),
                    '<span class="title"><span>' + singleApp.name + '</span></span>',
                  '</a>',
                '</h3>',
              '</li>',
            ];

          html += listItemHtml.join( '' );
        }

        return html;
      }



      /** PRIVATE FUNCTIONS */



      function addModalsUrlQuery() {
        // Add the query to the URL (if already not there)
        Url.updateSearchParam( URL_QUERY_MODAL, true );
        $( '#filter-query' ).focus(); // Autofocus apps search
      }


      function removeModalsUrlQuery() {
        // Remove the query from the URL
        Url.updateSearchParam( URL_QUERY_MODAL );

        var filteringInput = document.getElementById( 'filter-query' );
        if ( filteringInput != null && filteringInput.value && filteringInput.value !== '' ) {
          filteringInput.value = null;
          filterator.performSearch( '' );
        }

        // IE11 scrolling reversal hack
        ( document.querySelector( 'body' ) ).style.overflow = 'auto';
        ( document.querySelector( 'body' ) ).style.overflow = 'initial';

        ( document.querySelector( 'body' ) ).style.height   = 'auto';
        ( document.querySelector( 'body' ) ).style.height   = 'initial';
      }



      function renderTools() {
        var favouriteToolsHtml = '', otherToolsHtml = '';

        if ( toolbarApps.favourites.length && toolbarApps.config.showFavourites != false) {
          favouriteToolsHtml = [
              '<section class="block tools-favourite">',
              '<header><h2><span class="icon-star"></span>My favourite</h2></header>',
              '<ul class="flex-grid">' + compileAppListItemsHtml( toolbarApps.favourites ) + '</ul>',
            '</section>',
          ].join( '' );
        }

        if ( toolbarApps.defaults.length ) {
          otherToolsHtml = [];
          otherToolsHtml.push('<section class="block tools-others">');

          if(toolbarApps.config.showFavourites) {
            otherToolsHtml.push('<header><h2><span class="icon-layout"></span>Tools and applications</h2></header>');
          }

          otherToolsHtml.push('<ul class="flex-grid">' + compileAppListItemsHtml( toolbarApps.defaults ) + '</ul>');
          otherToolsHtml.push('</section>');
          otherToolsHtml = otherToolsHtml.join( '' );
        }


        $( '.dialog-content .centraliser' ).append( favouriteToolsHtml + otherToolsHtml );
      }


      function isToolFavourited( id ) {
        return toolbarApps.favourites.some( function( favouriteTool ) {
          return id === favouriteTool.id;
        })
      }

      function toggleFavouriteTool( event ) {
        var toolToToggleId = $( event.target ).parents( '.tile' )[ 0 ].id.replace( TOOL_PREFIX, '' ),
          isFavourited = isToolFavourited( toolToToggleId );

        if ( isFavourited ) {
          // Unfavourite
          toolbarApps.favourites.some( function( favouriteApp, appIndexInFavourites ) {
            if ( favouriteApp.id == toolToToggleId ) {
              moveFavouritesToDefaults( appIndexInFavourites );
              return true;
            } else {
              return false;
            }
          });
        } else {
          // Make favourite
          toolbarApps.defaults.some( function( defaultApp, appIndexInDefaults ) {
            if ( defaultApp.id == toolToToggleId ) {
              moveDefaultsToFavourites( appIndexInDefaults );
              return true;
            } else {
              return false;
            }
          });
        }

        // Re-render!
        savePreferencesToStorage();
        render();
      }


      function render() {
        $( '.tools-favourite' ).remove();
        $( '.tools-others' ).remove();
        renderTools();
        filterator = initFiltering();
      }


      function savePreferencesToStorage( storageKey ) {
        // Serialise the favourited tools and save to the local storage
        localStorage.setItem( STORAGE_ID, JSON.stringify( toolbarApps.favourites.map( function( favouriteTool ){ return TOOL_PREFIX + favouriteTool.id; }) ));
      }






    });

</script>
